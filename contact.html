---
layout: default
---

<div id="contact" class="container">
    <br>
    <div class="well">
        <form id="feedback-form" onsubmit="var form_url = 'https://docs.google.com/forms/d/e/1FAIpQLSfJupQXI_sXVPjKxnnfQHOKs2MOMTjpBmrPhnR_ry2RLVELHA/formResponse?' 
          form_url+= 'entry.1860972363=' + document.getElementById('form-1').value;
          form_url+= '&entry.1475152502=' + document.getElementById('form-2').value;
          window.open(form_url,'_blank');
          document.getElementById('form-1').value='';
                    document.getElementById('form-2').value='';
          return false;">

            <div class="row feedback-form-header">
                <p>Leave your feedback, suggestions or questions below!</p>
            </div>
            <div class="row ">
                <p>Email</p>
                <input id="form-1" type="text" class="form-control" required>
            </div>
            <div class="row ">
                <p>Your Thoughts</p>
            </div>
            <textarea id="form-2" type="text" class="form-control" required></textarea>
    </div>
    <div class="row">
        <button id="form-submit" class="btn btn-default"> Submit </button>
    </div>
</div>

</form>
</div>
</div>
